<!DOCTYPE html>
<html>

	<head>
		<title>To do app</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="resources/style.css">
	</head>

	<body>
		<h1>To do app</h1>
		<input id="todo_name" type="text" placeholder="What to do?"/>
		<input id="todo_desc" type="text" placeholder="Give it a description!"/>
		<button id="addbtn">
			Add todo
		</button>

		<hr/>

		<div class="list">
			<h2>To-Do</h2>
			<ul id="todo">
				<!--Todos will be here.-->
			</ul>
		</div>

		<div class="list">
			<h2>Done</h2>
			<ul id="done">
				<!--Done todos will be here.-->
			</ul>
		</div>
	</body>

	<footer>
		<script src="resources/app.js"></script>
	</footer>

</html>
